<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>CSS</title>
  <style>
    .jb-wrap {
      width: 40%;
      margin: 10px auto;
      border: 1px solid #000000;
      position: relative;
    }

    .jb-wrap img {
      width: 100%;
      vertical-align: middle;
    }

    .jb-text {
      padding: 5px 10px;
      background-color: yellow;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="jb-wrap">
    <div class="jb-image"><img src="https://i.pinimg.com/originals/bd/d3/f2/bdd3f2deaffd8072eb16c8a957d40c79.jpg"></div>
    <div class="jb-text">
      <p>HELLO</p>
    </div>
  </div>
</body>

</html>
